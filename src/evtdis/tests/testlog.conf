[loggers]
keys=root,Dispatcher,Event,Publisher,test_publisher,test_dispatcher,test_event

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_Dispatcher]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=DispatcherLogger
propagate=0

[logger_Event]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=EventLogger
propagate=0

[logger_Publisher]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=PublisherLogger
propagate=0

[logger_test_publisher]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=TestPublisherLogger
propagate=0

[logger_test_dispatcher]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=TestDispatcherLogger
propagate=0

[logger_test_event]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=EventLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('test.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

